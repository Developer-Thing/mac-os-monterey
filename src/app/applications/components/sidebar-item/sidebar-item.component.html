<div class="sidebar-item">
  <img
    *ngIf="sidebarItem.image"
    class="sidebar-item__image"
    [src]="'assets/images/' + sidebarItem.image"
    [alt]="sidebarItem.label">

    <i
      [style.color]="sidebarItem.label"
      class="sidebar-item__icon"
      [class]="sidebarItem.icon"
      *ngIf="sidebarItem.icon"
      class="sidebar-item__icon"></i>

    <span class="sidebar-item__title">
      {{ sidebarItem.label }}
    </span>
</div>
